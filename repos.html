<!doctype html>
 
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>GitPrint - Repos</title>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
  <link rel="stylesheet" href="css/main.css" />
  <script>
  $(function() {
    $( "#sortable" ).sortable({
      placeholder: "ui-state-highlight"
    });
    $( "#sortable" ).disableSelection();
    // $( "#accordion" ).accordion({
    //   collapsible: true
    // });

    // $(function() {
    $( "#accordion" )
      .accordion({
        header: "> div > h3"
      })
      .sortable({
        axis: "y",
        handle: "h3",
        stop: function( event, ui ) {
          // IE doesn't register the blur when sorting
          // so trigger focusout handlers to remove .ui-state-focus
          ui.item.children( "h3" ).triggerHandler( "focusout" );
        }
      });
      // });
  });
  </script>
</head>
<body>
<div class="container"> 
  <div class="sidebar"> 
  <ul id="sortable"><h2>Repos</h2>
    <li class="ui-state-default">node-browserify</li>
    <li class="ui-state-default">dnode</li>
    <li class="ui-state-default">node-optimist</li>
    <li class="ui-state-default">GitPrint</li>
  </ul>
  </div>
<div id="repo-contents">
  <div id="accordion">
    <div class="group">
    <h3>root</h3>
    <div>
      <ul>
      <li><input type="checkbox" id="root-1" name="root-1" value="readme"><label for="root-1">README</label></li>
      <li><input type="checkbox" id="root-2" name="root-2" value="index.js"><label for="root-2">index.js</label></li>
      <li><input type="checkbox" id="root-3" name="root-3" value="package.json"><label for="root-3">package.json</label></li>
    </ul>
    </div>
    </div>
    <div class="group">
    <h3>lib</h3>
    <div>
      <ul>
      <li><input type="checkbox" id="lib-1" name="el-1" value="stuff"><label for="lib-1">stuff</label></li>
      <li><input type="checkbox" id="lib-2" name="el-2" value="stuff.js"><label for="lib-2">stuff.js</label></li>
      <li><input type="checkbox" id="lib-3" name="root-3" value="stuff.json"><label for="lib-3">stuff.json</label></li>
    </ul>
    </div>
  </div>
  <div class="group">
    <h3>bin</h3>
    <div>
      <ul>
        <li><input type="checkbox" id="bin-1" name="bin-1"><label for="lib-1">advanced.txt</label></li>
        <li><input type="checkbox" id="bin-2" name="bin-2"><label for="lib-2">args.js</label></li>
        <li><input type="checkbox" id="bin-3" name="bin-3"><label for="lib-3">cmd.js</label></li>
      </ul>
    </div>
  </div>
  <div class="group">
    <h3>example</h3>
    <div>
      <ul>
        <li><input type="checkbox" id="example-1" name="example-1"><label for="example-1">advanced.txt</label></li>
        <li><input type="checkbox" id="example-2" name="example-2"><label for="example-2">args.js</label></li>
        <li><input type="checkbox" id="example-3" name="example-3"><label for="example-3">cmd.js</label></li>
      </ul>
    </div>
  </div>
  </div>
</div>
</div>
 
 
</body>
</html>
